              <!-- Bloque de botones -->

            <div *ngIf="delete">
                  <button type="button" class="btn btn-danger btn-block" (click)="deleteElement()">Borrar</button>
                  <br/>
            </div>
            <div *ngIf="readyToPrint">
                  <button type="button" class="btn btn-success btn-block" (click)="printData()">Imprimir</button>
                  <br/>
            </div>

            <form  [formGroup]="login"  (ngSubmit) = "onClickSubmit()" >
              <div class="form-group row">


                <div class="col-sm-6">
                  <label>ID</label>
                  <input #inputs class="form-control" type="number" formControlName="_id" placeholder="Código" ngModel  (keyup.enter)="keytab(1)" disabled>
                </div>

                <div class="col-sm-6">
                  <label>ID cliente</label>
                  <input #inputs class="form-control" type="number" formControlName="clientCode" placeholder="Código cliente" ngModel  (keyup.enter)="keytab(2)">
                </div>


                <div class="col-sm-6">
                  <label>Grupo del vehículo</label>
                  <input #inputs class="form-control" type="text" formControlName="grupo" placeholder="Grupo vehículo" (keyup.enter)="keytab(3)" ngModel>
                </div>

                <div class="col-sm-6">
                  <label>Intermediario</label>
                  <input #inputs class="form-control" type="text" formControlName="intermediario" placeholder="Intermediario" (keyup.enter)="keytab(4)" ngModel>
                </div>


                <div class="col-sm-6">
                  <label>Operador</label>
                  <input #inputs class="form-control" type="text" formControlName="operador" placeholder="Operador" (keyup.enter)="keytab(5)" ngModel>
                </div>


                <div class="col-sm-6">
                  <label>Sucursal</label>
                  <input #inputs class="form-control" type="text" formControlName="sucursal" placeholder="sucursal" (keyup.enter)="keytab(6)" ngModel>
                </div>


                <div class="col-sm-6">
                  <label>Salida del vehículo</label>
                  <input #inputs class="form-control" type="text" formControlName="posVehiculo" placeholder="Salida del vehículo" (keyup.enter)="keytab(7)" ngModel>
                </div>

                <div class="col-sm-6">
                  <label>Lugar de entrega</label>
                  <input #inputs class="form-control" type="text" formControlName="posFinalVehiculo" placeholder="Lugar de entrega" (keyup.enter)="keytab(8)" ngModel>
                </div>

                <div class="col-sm-6">
                  <label>Fecha de la reserva </label>
                  <input #inputs class="form-control" type="datetime-local" formControlName="fechaReserva" placeholder="Fecha de la reserva" (keyup.enter)="keytab(9)" ngModel>
                </div>

                <div class="col-sm-6">
                  <label>Fecha salida</label>
                  <input #inputs class="form-control" type="datetime-local" formControlName="fechaSalida" placeholder="Fecha salida" (keyup.enter)="keytab(10)" ngModel>
                </div>


                <div class="col-sm-6">
                  <label>Fecha entrada</label>
                  <input #inputs class="form-control" type="datetime-local" formControlName="fechaEntrada" placeholder="Fecha entrada" ngModel (keyup.enter)="keytab(11)">
                </div>

              <div class="col-sm-6">
                <label>Observaciones</label>
                <input  class="form-control" type="text" formControlName="observaciones" placeholder="Observacioness" ngModel (keyup.enter)="onClickSubmit()">
              </div>

            </div>

            </form>

            <!-- Botones Guardar - limpar-->
            <div class="row">
              <div class="col-sm-6">
                <button type = "submit" class="btn btn-primary btn-block" (click)="onClickSubmit()"> Guardar </button>
              </div>
              <div class="col-sm-6">
                <button type = "submit" class="btn btn-secondary btn-block" (click)="login.reset()"> Limpiar </button>
              </div>
            </div>
            <!-- FIN Botones Guardar - limpar-->

          </div>
        </div>
      </div>

      <div *ngIf="recibe">
        <div *ngFor="let inputs of db; let i = index" class="list-group list-group-flush">
          <div (click)="select(i)">
            {{inputs._id}} {{inputs.nombre}} {{inputs.apellidos}} {{inputs.direccion}} {{inputs.dni}} {{inputs.nacionalidad}} {{inputs.fecha}} {{inputs.email}}
          </div>
        </div>
      </div>



  <div *ngIf="recibe">
  <div *ngFor="let inputs of db; let i = index" class="list-group list-group-flush">
    <div (click)="select(i)">
      {{inputs._id}} {{inputs.clientCode}} {{inputs.numFactura}} {{inputs.matricula}} {{inputs.telefono}}
    </div>
  </div>
  </div>
</div>
