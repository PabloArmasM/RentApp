            <div class="mt-2">
              <button type="button" class="btn btn-secondary btn-block" (click)="showSearch()">Buscar</button>
              <br/>
            </div>


            <!--FIN BLOQUE DE BUSQUEDA-->






            <div *ngIf="delete">
                  <button type="button" class="btn btn-danger btn-block" (click)="deleteElement()">Borrar</button>
                  <br/>
            </div>

            <form [formGroup]="login" (ngSubmit) = "onClickSubmit()" >
              <div class="form-group row">
                <div class="col-sm-6">
                  <label>ID</label>
                  <input #inputs class="form-control" type = "number" formControlName="_id" placeholder = "Código" (keyup.enter)="keytab(1)" disabled>
                </div>

                <div class="col-sm-6">
                  <label>Licencia de conducir</label>
                  <input #inputs class="form-control" type = "text" #license formControlName="license" placeholder = "Licencia de conducir" (keyup.enter)="keytab(2)">
                </div>

                <div class="col-sm-6">
                  <label>Fecha de expedición</label>
                  <input #inputs class="form-control" type = "date" formControlName="fechaExp" placeholder = "Fecha de nacimiento" (keyup.enter)="keytab(3)">
                </div>

                <div class="col-sm-6">
                  <label>Nombre</label>
                  <input #inputs class="form-control" #name type = "text" formControlName="nombre" placeholder = "Nombre" (keyup.enter)="keytab(4)">
                </div>

                <div class="col-sm-6">
                  <label>Apellidos</label>
                  <input #inputs class="form-control" type = "text" formControlName="apellidos" placeholder = "Apellidos" (keyup.enter)="keytab(5)">
                </div>

                <div class="col-sm-6">
                  <label>Dirección local</label>
                  <input #inputs class="form-control" type = "text" formControlName="direccion" placeholder = "Dirección local" (keyup.enter)="keytab(6)">
                </div>

                <div class="col-sm-6">
                  <label>Correo electrónico</label>
                  <input #inputs class="form-control" type = "email" formControlName="email" placeholder = "Correo electrónico" (keyup.enter)="keytab(7)">
                </div>

                <div class="col-sm-6">
                  <label>Pasaporte - Documento de identidad</label>
                  <input #inputs class="form-control" type = "text" formControlName="dni" placeholder = "Pasaporte - Documento de identidad" (keyup.enter)="keytab(8)">
                </div>

                <div class="col-sm-6">
                  <label>Nacionalidad</label>
                  <input #inputs class="form-control" type = "text" formControlName="nacionalidad" placeholder = "Nacionalidad" (keyup.enter)="keytab(9)">
                </div>

                <div class="col-sm-6">
                  <label>Fecha de nacimiento</label>
                  <input #inputs class="form-control" type = "date" formControlName="fecha" placeholder = "Fecha de nacimiento" (keyup.enter)="keytab(10)">
                </div>


                <div class="col-sm-6">
                  <label>Teléfono</label>
                  <input #inputs class="form-control" type = "number" formControlName="telefono" placeholder = "Teléfono" (keyup.enter)="keytab(11)">
                </div>


                <div class="col-sm-6">
                  <label>Operador</label>
                  <input #inputs class="form-control" type = "text" formControlName="operador" placeholder = "Operador" (keyup.enter)="onClickSubmit()">
                </div>
              </div>
            </form>

            <!-- Botones Guardar - limpar-->
            <div class="row">
              <div class="col-sm-6">
                <button type = "submit" class="btn btn-primary btn-block" (click)="onClickSubmit()"> Guardar </button>
              </div>
              <div class="col-sm-6">
                <button type = "submit" class="btn btn-secondary btn-block" (click)="login.reset()"> Limpiar </button>
              </div>
            </div>
            <!-- FIN Botones Guardar - limpar-->

      </div>
    </div>
  </div>
</div>

<!-->Licencia de conducir, Nombre, Direccion (con poblacion), Direccion local. dni, nacionalidad y fecha de nacimiento (sucursal), codigo primary key</-->
