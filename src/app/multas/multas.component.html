<div class="container py-5">
    <div class="row justify-content-center">
      <h2> Multas </h2>
    </div>

    <p *ngIf="activate">
      <ngb-alert [type]="message.type" (close)="close(alert)">{{ message.message }}</ngb-alert>
    </p>

    <div class="row">
        <div class="col-md-10 mx-auto">
          <form [formGroup]="login" (ngSubmit) = "onClickSubmit()" >
            <div class="form-group row">
              <div class="col-sm-6">
                <label>Matrícula</label>
                <input #inputs class="form-control" type = "text" formControlName="matricula" placeholder = "Matrícula" (keyup.enter)="keytab(1)">
              </div>

              <div class="col-sm-6">
                <label>Fecha</label>
                <input #inputs class="form-control" type = "datetime-local" formControlName="fecha" placeholder = "Fecha" (keyup.enter)="onClickSubmit()">
              </div>

            </div>
          </form>
          <button type = "submit" class="btn btn-primary btn-block" (click)="onClickSubmit()"> Crear </button>

    </div>
    <button type = "submit" class="btn btn-primary btn-block" (click)="amos()"> AmosAprobar </button>
  </div>
</div>
