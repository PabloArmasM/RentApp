<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="print" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let col of head" [matColumnDef]="col">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header> {{col}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="head; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: head;"></tr>
  </table>
</div>
