
<div id="main">
  <mat-grid-list cols="4" rowHeight="2:1">
    <mat-grid-tile class="matti" (click)="amonos('/clientes')">Clientes</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/multas')">Multas</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/intermediarios')">Intermediarios</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/operadores')">Operadores</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/contratos')">Contratos</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/prolongar')">Prolongar contrato</mat-grid-tile>

    <mat-grid-tile class="matti" (click)="amonos('/reservas')">Reservas</mat-grid-tile>

    <mat-grid-tile class="matti" (click)="amonos('/vehiculos')">VehÃ­culos</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/flota')">Flota</mat-grid-tile>
    <mat-grid-tile class="matti" (click)="amonos('/listas')">Listas</mat-grid-tile>

    <mat-grid-tile class="matti" (click)="amonos('/contabilidad')">Contabilidad</mat-grid-tile>

  </mat-grid-list>
</div>

<div class="table-responsive-sm">
  <table class="table table-sm container">
    <ng-container *ngFor="let semana of semanasV">
      <thead>
        <tr>
           <th scope="col"> DÃ­a </th>
            <th class="dias" scope="col" *ngFor="let dias of semana | keyvalue">
              {{ dias.key | date:"dd"}}
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of sortMat">
          <th scope="row">
            {{ element }}
          </th>
          <td class="coulorines" *ngFor="let col of semana | keyvalue">
            <div *ngIf="col.value[element] == 1" class="p-3 mb-2 bg-danger text-white">
            </div>
            <div *ngIf="col.value[element] == 0" class="p-3 mb-2 bg-success text-white">
            </div>
          </td>
        </tr>
      </tbody>
    </ng-container>
  </table>
</div>
